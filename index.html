<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Icon animation</title>
</head>

<body>
	<div class="wrapper">
		<div class="top">
			<img src="images/home.svg" class="home-icon">
			<h1>Hello World</h1>
		</div>
		<div id="main">
			<img src="images/facebook.svg" alt="facebook" class="facebook-icon">
			<img src="images/instagram.svg" alt="instagram" class="instagram-icon">
			<img src="images/tiktok.svg" alt="tiktok" class="tiktok-icon">
			<img src="images/whatsapp.svg" alt="whastapp" class="whastapp-icon">
		</div>
		<div class="text-indicator"></div>
	</div>

	<script src="javascript.js"></script>
</body>

</html>
